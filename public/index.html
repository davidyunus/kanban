        <h1> David's Kanban</h1>

        <div class="content">

          <form id="add-todo-form">
				<input type="text" name="task" placeholder="Task">
				<select name="status">
					<option value="backlog">Backlog</option>
					<option value="todo">To Do</option>
					<option value="doing">Doing</option>
					<option value="done">Done</option>
				</select>
				<button>Add Task</button>
			</form>

		</div>

	<div class="container">

				<ul id="backlog-list">

				</ul>
		</div>

				<ul id="todo-list">
					<h2>ToDo</h2>
				</ul>
		</div>

		<div class="content">
				<ul id="doing-list">
					<h2>Doing</h2>
				</ul>
		</div>
			
		<div class="content">
				<ul id="done-list">
					<h2>Done</h2>
				</ul>
		</div>
	</div>
